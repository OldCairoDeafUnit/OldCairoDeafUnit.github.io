function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}
function place_answer(){
	var num = getRandomInt(4);
	var mode = $("#mode").val();
	if (mode == 1){
	if (num == 0){
		$("#choice1").html(sign.english);
		$("#choice2").html(select_random().english);
		$("#choice3").html(select_random().english);
		$("#choice4").html(select_random().english);
	}
	if (num == 1){

	if (num == 3){

}

var answer = place_answer();

function green_answer(){
	if (answer == 0){
		$("#choice1").toggleClass('green')
	}
	if (answer == 1){
		$("#choice2").toggleClass('green')
	}
	if (answer == 2){
		$("#choice3").toggleClass('green')
	}
	if (answer == 3){
		$("#choice4").toggleClass('green')
	}
}

$("#mode").change(function(){
	answer = place_answer()
})

$("button").click(async function(){
	$("button").prop('disabled', true);
	//check if it matches
	var wrong = false;

	if (($(this).html() == sign.english && $("mode").val() == 1) || ( $(this).html() == sign.arabic && $("mode").val() == 0) ){
		//turn correct button green
		green_answer();
		//display fingerspelling of word
	}
	else {
		wrong = true;
		//turn clicked button red this. turn red?
		$(this).toggleClass('red');
		green_answer();
		//turn correct button green depends on what number answer is
	}
	//add some wait time for looking at the answer.. 3 seconds?
	await sleep(3000);
	//change the sign and text
	if (wrong){
		$(this).toggleClass('red');
	}
	green_answer();
	sign = next_sign
	next_sign = select_random();
	$("#sign").attr("src", sign.filename);
	$("#next_sign").attr("src", next_sign.filename);
	answer = place_answer();
	$("button").prop('disabled', false);
})

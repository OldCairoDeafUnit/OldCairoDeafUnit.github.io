var speed = $("#speed").val()
var d_length = $("#length").val()
preloader();

//later version: allow teachers to add specific vocab from lessons
function get_words(){
  d_words = [];
  var wmode = $("#vocab_mode").val();
  var word_list = words
  if (mode == 2){
    word_list = eng_words;
  }
  if (wmode == 1){
    word_list = alt_words;
  }

  if (d_length==9){
    for (var w in word_list){
      d_words.push(word_list[w]);
    } 
  }
  else {
    for (var w in word_list){
      if (word_list[w].length == d_length)
      {
        d_words.push(word_list[w]);
      }
    }
  }
}
function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
      }
  }
function sleep(milliseconds) {
  var start = new Date().getTime();
  // $("img").replaceWith(pics[char]);
  // document.getElementById("letter").src = pics[char].src;
  // $("#letter").attr("src", pics[char].src)

  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}

function check(){
  input = $("#answer").val()
  solution = d_words[0]
  if (mode == 1){
    input = input.replace("أ","ا")
    input = input.replace("إ","ا")
    solution = solution.replace("أ","ا")
    solution = solution.replace("إ","ا")
  }
  input = input.replace("ى","ي")
  solution = solution.replace("ى","ي") //make ya and alif maqsura equal


  if (!checked){
    if (solution == input ){
      score+=1
      update_score();
      //smiley face!
      document.images['l'].src = "smiley.png"
    }
    else {
      //display x
      document.images['l'].src = "oops.png"
      $("#correction").text(d_words[0])
    }
  }
  checked = true
}

$("#check").click(function(){
  check();
});



function update_score(){
  $("#score").text(score)
}

      eval("document.images['l'].src=gifs[char].src");
    }
    else if (char == "ا" || char == "ب" || char == "ر" || char == "ز" || char == "س" || char == "ص" || char == "ض" || char == "ط" || char == "ا" || char == "ظ"){
      var rand = Math.random() // get a random number between 0 and 1
      if (rand){
        eval("document.images['l'].src=gifs[char+\"2\"].src");
      }
      else {
        eval("document.images['l'].src=gifs[char].src");
      }
    }
    else {
      eval("document.images['l'].src=gifs[char].src");
    }
  }
  else if (mode == 2){
    eval("document.images['l'].src=asl_pics[char].src");
    if (doubled){
        //eval doubled letter???
        // left:25px
        // $("#letter").css("style","left: 10px;")
        $("#letter").css("margin-right","45%")
        // eval("$(\"#letter\").animate({left: \"-=30px\"}, 9000);")
      }
  }
}

//this is for the sleep function
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

//this function updates the letters and then waits 1000ms/speed to show the next one
async function delayedLetters(speed) {

  for (var i in word_to_display){
  char = word_to_display[i]
  var doubled = false;
  if (i > 0 && char == word_to_display[i-1]){
    doubled = true;
  }
  update_letter(i,char,doubled);
  await sleep(1000/speed);
  }
  char = "blank"
  eval("$(\"#letter\").css(\"margin-right\",\"auto\")");
  document.images['l'].src="blank.png"
}
